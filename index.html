<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <img class="col-left" src="images/image-product-mobile.jpg" alt="Picture of parfum"></img>


    <div class="col-right">

      <p class="category">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>

      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="original-price"><del>$169.99</del></p>
      </div>

      <button type="button">Add to Cart</button>
    </div>

  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adriana Cejka</a>.
  </div> -->
</body>

</html>
